<div *ngIf="form">
  <form (submit)="updateForm($event)" [formGroup]="form">
    <div class="row mt-5">
      <h4 class="col-12"><a class="btn btn-secondary" [routerLink]="['']">Back</a>
        {{ isNew ? "Add" : "Update" }} Employee</h4>
      <hr class="col-12" />
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            formControlName="name"
            [ngClass]="{
              'is-invalid': hasErrorCheck(formControls.name),
              'is-valid': hasSuccessCheck(formControls.name)
            }"
          />
          <div *ngIf="formControls.name.errors" class="invalid-feedback">
            <div *ngIf="formControls.name.errors.required">
              {{ messages.required }}
            </div>
            <div *ngIf="formControls.name.errors.minlength">
              {{ messages.min }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            formControlName="phone"
            placeholder="0000000000"
            [ngClass]="{
              'is-invalid': hasErrorCheck(formControls.phone),
              'is-valid': hasSuccessCheck(formControls.phone)
            }"
            maxlength="10"
          />
          <div *ngIf="formControls.phone.errors" class="invalid-feedback">
            <div *ngIf="formControls.phone.errors.required">
              {{ messages.required }}
            </div>
            <div *ngIf="formControls.phone.errors.minlength">
              {{ messages.min }}
            </div>
            <div *ngIf="formControls.phone.errors.pattern">
              {{ messages.phone }}
            </div>
          </div>
        </div>
      </div>
      <div formGroupName="address" class="col-12">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                formControlName="city"
              />
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="name">Address 1</label>
              <input
                type="text"
                class="form-control"
                id="address1"
                name="address1"
                formControlName="address_line1"
              />
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="name">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="address2"
                name="address2"
                formControlName="address_line2"
              />
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="name">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postal"
                name="postal"
                formControlName="postal_code"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="row">
          <div class="col-2 form-group">
            <button class="btn btn-primary" type="submit">
              {{ isNew ? "Add" : "Update" }}
            </button>
          </div>
          <div class="col-2 form-group">
            <button class="btn btn-danger">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
